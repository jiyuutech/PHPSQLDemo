  <script>
    $(function () {
  
    
      //get all person profile
      function getAllAcaddashboard() {
        $.ajax({
          url: "api/getacad.php",
          method: "GET",
          success: function (response) {
            var icount=0;
            response.data.forEach((row) => {
             icount++
            });
            $("#acadcount").text(icount);
           
          },
          error: function (error) {
            console.log(error);
          },
        });
      }
  
      getAllAcaddashboard();
  
      function getAllTVLdashboard() {
        $.ajax({
          url: "api/gettvl.php",
          method: "GET",
          success: function (response) {
            var icount=0;
            response.data.forEach((row) => {
             icount++
            });
            $("#tvlcount").text(icount);
           
          },
          error: function (error) {
            console.log(error);
          },
        });
      }
      getAllTVLdashboard();
  
    });
  
  </script>
